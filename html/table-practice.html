<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Superpower</th>
			<th>Awesomeness Rating</th>
		</tr>
		<tr>
			<td>Batman</td>
			<td>Intelligence</td>
			<td>9</td>
		</tr>
		<tr>
			<td>Superman</td>
			<td>Everything</td>
			<td>6</td>
		</tr>
		<tr>
			<td>Flash</td>
			<td>Speed</td>
			<td>7</td>
		</tr>
	</table>
	<table border=1>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Cell 1</td>
			<td>Number 1</td>
			<td>Letter A</td>
		</tr>
		<tr>
			<td rowspan=2>Cell 2</td>
			<td>&nbsp;</td>
			<td>Letter B</td>
		</tr>
		<tr>
			<td colspan=2>Number 3</td>
		</tr>
	</table>
</body>
</html>
